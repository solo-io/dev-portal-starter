name: Build UI
description: Builds the UI.
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".nvmrc"
        cache: "yarn"
        cache-dependency-path: "projects/ui/yarn.lock"
    - name: Build
      shell: bash
      run: |
        make build-ui
